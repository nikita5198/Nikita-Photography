<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nikitas Photography</title>
    <link rel="stylesheet" type="text/css" href="photos.css">

</head>

<body>
    <h1> NIKITA PHOTOGRAPHY </h1>
    <input type="radio" id="all" name="button" checked>
    <input type="radio" id="nature" name="button">
    <input type="radio" id="fort" name="button">
    <input type="radio" id="flower" name="button">

    <label for="all" class="tag all">All</label>
    <label for="nature" class="tag nature">Nature</label>
    <label for="fort" class="tag fort">Fort</label>
    <label for="flower" class="tag flower">Flower</label>
    <br>


    <div class="images">
        <img src="/photos/flower1.jpg" class="flower">
        <img src="/photos/flower2.jpg" class="flower">
        <img src="/photos/flower3.jpg" class="flower">
        <img src="/photos/flower4.jpg" class="flower">
        </br>
        <img src="/photos/fort1.jpg" class="fort">
        <img src="/photos/fort2.jpg" class="fort">
        <img src="/photos/fort3.jpg" class="fort">
        <img src="/photos/fort4.jpg" class="fort">
        <img src="/photos/fort5.jpg" class="fort">
        </br>
        <img src="/photos/nature1.jpg" class="nature">
        <img src="/photos/nature2.jpg" class="nature">
        <img src="/photos/nature3.jpg" class="nature">
        </br>

    </div>
</body>

</html>
